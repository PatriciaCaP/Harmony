<!DOCTYPE html>
<html>
<head>
    <title>Perfiles</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="icon" href="/static/img/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">
</head>
<body class="banda">
    <nav class="menu">
        <a href="/"><label for="" class="harmony">HARMONY</label></a>
        <ul class="barraInicio">
            <li>
                <a href="{{ url_for('ver_blogs') }}">Publicaciones</a>
            </li>
            <li>
                <a href="{{ url_for('perfil') }}">{{ session.name }}</a>
            </li>
            <li>
                {% if 'email' in session %}
                <form action="{{ url_for('perfil') }}" method="POST">
                 <li> <a href="{{ url_for('logout') }}">Logout</a></li>
                </form>
            </li>     
                   
               {% endif %}
        </ul>
 </nav>
 <br>
<form class="newformb" method="POST" action="">
    <h3>Perfiles de Usuarios</h3>
    <table>
        <tr>
            <br>
            <td style="padding: 10px;"><h3>ID</h3></td>
            <td style="padding: 10px;"><h3>Nombre</h3></td>
            <td style="padding: 10px;"><h3>Acciones</h3></td>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td style="padding: 10px;"><h3>{{ usuario.id }}</h3></td>
            <td style="padding: 10px;"><h3>{{ usuario.name }}</h3></td>
            <td>
                <form action="{{ url_for('eliminar_usuario', id=usuario.id) }}" method="POST">
                    <button type="submit" class="btn btn-danger" style="margin-right: 20px;">Borrar</button>
                    <a href="{{ url_for('actualizar_usuario', id=usuario.id) }}" class="btn btn-primary">Editar</a>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</form>

    

</body>
</html>
