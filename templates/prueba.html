<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="icon" href="/static/img/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">
</head>
<body>
    <nav class="menu">
        <a href="/"><label for="" class="harmony">HARMONY</label></a>
        <ul class="barraInicio">
            
            <li>
                <a href="{{ url_for('perfiles') }}">Perfil</a>
            </li>

            <li>
                <a href="{{ url_for('perfil') }}">{{ session.name }}</a>
            </li>
            <li>
                {% if 'email' in session %}
                <form action="{{ url_for('perfil') }}" method="POST">
                 <li> <a href="{{ url_for('logout') }}">Logout</a></li>
                </form>
            </li>       
            
            {% endif %}

        </ul>
    </nav>
    <h1>Editar Usuario</h1>
    <form class="newform" action="{{ url_for('editar_usuario', id=usuario.id) }}" method="post">
        <input type="hidden" name="id" value="{{ usuario.id }}">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" value="{{ usuario.name }}" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ usuario.email }}" required>
        <br><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" value="{{ usuario.password }}" required>
        <br><br>
        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required>{{ usuario.descripcion }}</textarea>
        <br><br>
        <button type="submit">Guardar Cambios</button>
    </form>  

</body>
</html>
