<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="icon" href="/static/img/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">
</head>

    <body class="banda">
        <nav class="menu">
            <a href="/"><label for="" class="harmony">HARMONY</label></a>
            <ul class="barraInicio">
                <li>
                    <a href="{{ url_for('ver_blogs') }}">Publicaciones</a>
                </li>
                <li>
                    <a href="{{ url_for('escribir_blog') }}">Crear Publicación</a>
                </li>
                <li>
                    <a href="{{ url_for('perfil') }}">{{ session.name }}</a>
                </li>
                <li>
                    {% if 'email' in session %}
                    <form action="{{ url_for('perfil') }}" method="POST">
                     <li> <a href="{{ url_for('logout') }}">Logout</a></li>
                    </form>
                </li>     
                   {% endif %}
            </ul>
     </nav>
     <br>
        
        <br>
        <br>
        <br>
        <form class="newformb" action="" method="post">
            <h2 class="act">Editar Publicación</h2>
            <br>
            <h3>Titulo</h3>
            <br>
            <input type="text" id="titulo" name="titulo" value="{{ blog.titulo }}">
            <h3>Contenido</h3>
            <textarea id="contenido" name="contenido">{{ blog.contenido }}</textarea>

            <input type="hidden" name="id" id="id" value="{{ id }}">
        <br>
            
            <input type="submit" name="submit">
        </form>
    </body>


</html>
