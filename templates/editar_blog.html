<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <link rel="icon" href="/static/img/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/static/img/favicon.png" type="image/x-icon">
</head>
<body>
    <nav class="menu">
        <a href="/"><label for="" class="harmony">HARMONY</label></a>
        <ul class="barraInicio">
            <li>
                <a href="{{ url_for('ver_blogs') }}">Publicaciones</a>
            </li>
            <li>
                <a href="{{ url_for('escribir_blog') }}">Crear Publicación</a>
            </li>
            <li>
                <a href="{{ url_for('perfil') }}">{{ session.name }}</a>
            </li>
            <li>
                {% if 'email' in session %}
                <form action="{{ url_for('perfil') }}" method="POST">
                 <li> <a href="{{ url_for('logout') }}">Logout</a></li>
                </form>
            </li>     
                   
               {% endif %}
        </ul>
 </nav>
    <h1>Editar Blog</h1>

    <form action="" method="POST">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" value="{{ blog.titulo }}">
        </div>
        <div class="form-group">
            <label for="contenido">Contenido:</label>
            <textarea id="contenido" name="contenido">{{ blog.contenido }}</textarea>
        </div>
        <button type="submit">Guardar Cambios</button>
    </form>
</body>
</html>
